<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Замовлення адвоката</title>
    <link rel="stylesheet" href="styles.css"> <!-- Включити стилі, якщо вони є -->
    <style>
        /* Стилі для форми */
        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left; /* Вирівнювання тексту у формі зліва */
        }

        /* Стилі для лейблів */
        label {
            display: block;
            margin-bottom: 5px;
        }

        /* Стилі для введення тексту та текстових областей */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Стилі для кнопки відправки форми */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
       
.button-wrapper {
            text-align: center;
        }
        .order-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            text-decoration: none;
            background-color: #3498db;
            color: #ffffff;
            border: 2px solid #3498db;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            text-align: center;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .order-button:hover {
            background-color: #297fb8;
            color: #ffffff;
        }

    </style>
</head>
<body>
    <header>
        <h1>Адвокатська компанія "Юридичні послуги"</h1>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="index3.html">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <section id="order-form">
        <h2>Замовлення адвоката</h2>
        <form action="submit_order.php" method="post">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="case-description">Опис справи:</label>
            <textarea id="case-description" name="case-description" required></textarea>

            <label for="case-category">Категорія справи:</label>
            <select id="case-category" name="case-category" required>
                <option value="civil">Цивільне право</option>
                <option value="criminal">Кримінальне право</option>
                <option value="family">Сімейне право</option>
                <option value="employment">Трудове право</option>
            </select>

            <label for="meeting-time">Часовий проміжок для зустрічі:</label>
            <input type="datetime-local" id="meeting-time" name="meeting-time" required>

            <label for="comments">Додаткові питання або коментарі:</label>
        <div class="order-button">
    <a href="index4.html" class="order-button">Надіслати замовлення</a>
</div>
        </form>
    </section>

    
</body>
</html>
